<div class="col-md-12">  
  <h2> User Details</h2>  
  <div class="table-responsive table-container">  
    <table class="table">  
      <thead>  
        <tr>  
          <th>Id</th>  
          <th>Employee Name</th>
          <th>Address</th>
          <th>Department</th> 
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let emp of Employees">  
          <td class="hidden">{{emp.EmployeeId}}</td>  
          <td>{{emp.EmplName}}</td>  
          <td>{{emp.Address}}</td>  
          <td>  
            <button (click)="deleteEmp(emp)" class="btn btn-info"> Delete</button>  
            <button (click)="editEmp(emp)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  
           </td>
        </tr>  
      </tbody>  
    </table>  
  </div>  
</div>  

<button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark" >
  Button
</button>
